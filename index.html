<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" width="80px">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login"> 
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Senha">
        <button>Entrar</button>
    </form>
</header>
<main>
    <form id="form-data"></form>
    <form id="evaluation-form" action="" method="get">
        <h1>Formulário Avaliação</h1>
        <div>
            <input class="dados" type="text" name="nome" id="input-name" placeholder="Nome">
            <input class="dados" type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div>
            <input class="dados" type="email" name="email" id="input-email"placeholder="Email">
            <label for="house">Casa:</label>
            <select class="dados" name="" id="house"> 
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                <option id="corvinode-house" value="Corvinode">Corvinode</option>
                <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
        </div>
        <hr>
        <div>
            <div id="familia">
                <label id="label-family">Qual sua família?</label>
                <label><input type="radio" name="family" value="Frontend">Frontend</label> 
                <label><input type="radio" name="family" value="Backend">Backend</label>
                <label><input type="radio" name="family" value="FullStack">FullStack</label>
            </div>
            <div id="conteudo">   
                <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <label ><input type="checkbox" class="subject" value="HoFs">HoFs</label>
                <label ><input type="checkbox" class="subject" value="Jest">Jest</label>
                <label ><input type="checkbox" class="subject" value="Promises">Promises</label>
                <label ><input type="checkbox" class="subject" value="React">React</label>
                <label ><input type="checkbox" class="subject" value="SQL">SQL</label>
                <label ><input type="checkbox" class="subject" value="Python">Python</label>
            </div>
        </div>
        <hr>
        <div>
            <label id="label-rate">Como você avalia a Trybewarts?
            <label><input type="radio" name="rate" value="1">1</label> 
            <label><input type="radio" name="rate" value="2">2</label> 
            <label><input type="radio" name="rate" value="3">3</label> 
            <label><input type="radio" name="rate" value="4">4</label> 
            <label><input type="radio" name="rate" value="5">5</label> 
            <label><input type="radio" name="rate" value="6">6</label> 
            <label><input type="radio" name="rate" value="7">7</label> 
            <label><input type="radio" name="rate" value="8">8</label> 
            <label><input type="radio" name="rate" value="9">9</label> 
            <label><input type="radio" name="rate" value="10">10</label></label> 
        </div>
        <label class="textarea">Deixe seu comentário:</label>
        <textarea name="comentario" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
        <span id="counter">500</span>
        <label id="label-infos">Você concorda com o uso das informações acima?
        <input type="checkbox" id="agreement"></label>
        <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
</main>
<footer>Direitos reservados à Trybewarts©</footer>
<script src="script.js"></script>
</body>
</html>
